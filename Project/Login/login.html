<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        
        <div id="login-box" class="form-box">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please login to your account</p>

            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>Select Role</label>
                    <select id="loginRole">
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <p class="switch-text">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
            </p>
        </div>

        <div id="signup-box" class="form-box hidden">
            <h2>Create Account</h2>
            <p class="subtitle">Join our clinic management system</p>

            <form onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label>I am a...</label>
                    <select id="signupRole">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>
            </form>

            <p class="switch-text">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </p>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
