<html>
<head><title>Blood Group Validation</title></head>
<body>
<h2>Blood Group</h2>
<form onsubmit="return testBlood()">
  <select id="blood">
    <option value="">Select</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select>
  <hr>
  <input type="submit" value="Submit">
  <p id="bError"></p>
</form>

<script>
let bError = document.getElementById('bError');

function testBlood(){
  let blood = document.getElementById('blood').value;

  if(blood == ""){
    bError.innerHTML = "Please select a blood group!";
    bError.style.color = 'red';
    return false;
  } else {
    bError.innerHTML = "";
    return true;
  }
}
</script>
</body>
</html>
