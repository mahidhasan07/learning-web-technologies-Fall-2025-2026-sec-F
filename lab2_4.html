<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Form</title>
    <style>
        form {
      width: 300px;
        }
    .dob-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .dob-field {
      text-align: center;
    }

    .dob-field input {
      width: 50px;
      text-align: center;
      margin-top: 5px;
    }
    </style>

</head>
<body>
    <h2></h2>
    <form action="#" method="post">
    <fieldset>
      <legend>Date of Birth</legend>
      <div class="dob-container">
        <div class="dob-field">
          <label for="day">dd</label><br>
          <input type="number" id="day" name="day" min="1" max="31" required>
        </div>
        <span>/</span>
        <div class="dob-field">
          <label for="month">mm</label><br>
          <input type="number" id="month" name="month" min="1" max="12" required>
        </div>
        <span>/</span>
        <div class="dob-field">
          <label for="year">yyyy</label><br>
          <input type="number" id="year" name="year" min="1990" max="2025" required>
        </div>
      </div>
        <hr>
        <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
