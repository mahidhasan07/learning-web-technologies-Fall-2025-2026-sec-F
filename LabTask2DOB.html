<html>
<head><title>Date of Birth Validation</title></head>
<body>
<h2>Date of Birth</h2>
<div style="border:1px solid black; width:300px; padding:10px;">
<form onsubmit="return testDOB()">
  dd <input type="text" id="dd" size="2"> 
  mm <input type="text" id="mm" size="2"> 
  yyyy <input type="text" id="yyyy" size="4">
  <hr>
  <input type="submit" value="Submit">
  <p id="dobError"></p>
</form>
</div>

<script>
let dobError = document.getElementById('dobError');

function testDOB(){
  let dd = document.getElementById('dd').value;
  let mm = document.getElementById('mm').value;
  let yyyy = document.getElementById('yyyy').value;

  if(dd == "" || mm == "" || yyyy == ""){
    dobError.innerHTML = "Date fields cannot be empty!";
    dobError.style.color = 'red';
    return false;
  }

  if(isNaN(dd) || isNaN(mm) || isNaN(yyyy)){
    dobError.innerHTML = "All fields must be numbers!";
    dobError.style.color = 'red';
    return false;
  }

  dd = Number(dd);
  mm = Number(mm);
  yyyy = Number(yyyy);

  if(dd < 1 || dd > 31 || mm < 1 || mm > 12 || yyyy < 1900 || yyyy > 2016){
    dobError.innerHTML = "Invalid date of birth!";
    dobError.style.color = 'red';
    return false;
  }

  dobError.innerHTML = "";
  return true;
}
</script>
</body>
</html>
