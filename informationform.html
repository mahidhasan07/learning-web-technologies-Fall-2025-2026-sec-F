<!DOCTYPE html>
<html>
<head>
    <title>Information Form</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .field-row { margin-bottom: 10px; }
        label { margin-right: 10px; }
        input, select, button { padding: 5px; margin: 5px; }
        #outputBox { margin-top: 20px; padding: 10px; border: 2px solid black; width: 60%; }
    </style>
</head>
<body>

<h2>Fill The Form</h2>

<input type="text" id="labelName" placeholder="Enter label name">

<select id="fieldType">
    <option value="text">Text Box</option>
    <option value="radio">Radio Button</option>
    <option value="date">Date</option>
    <option value="select">Dropdown</option>
    <option value="file">Upload File</option>
    <option value="checkbox">Checkbox</option>
</select>

<button onclick="addField()">ADD</button>

<hr>

<div id="formArea"></div>

<button onclick="saveForm()">SAVE</button>

<div id="outputBox"></div>

<script>
let fieldCount = 0;

function addField() {
    const label = document.getElementById("labelName").value.trim();
    const type = document.getElementById("fieldType").value;

    if (label === "") {
        alert("Please enter a label name");
        return;
    }

    fieldCount++;

    const row = document.createElement("div");
    row.className = "field-row";

    const lbl = document.createElement("label");
    lbl.innerText = label + ": ";

    let input;

    // ----- SPECIAL TYPES FIXED -----

    if (type === "select") {
        // BLOOD GROUP LIST
        input = document.createElement("select");
        const bloodGroups = ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"];

        for (let i = 0; i < bloodGroups.length; i++) {
            const opt = document.createElement("option");
            opt.text = bloodGroups[i];
            input.add(opt);
        }
    }

    else if (type === "checkbox") {
        // DEGREE OPTIONS
        input = document.createElement("select");
        const degrees = ["SSC", "HSC", "BSc", "MSc"];

        for (let i = 0; i < degrees.length; i++) {
            const opt = document.createElement("option");
            opt.text = degrees[i];
            input.add(opt);
        }
    }

    else if (type === "radio") {
        // MALE / FEMALE
        input = document.createElement("select");
        const gender = ["Male", "Female"];

        for (let i = 0; i < gender.length; i++) {
            const opt = document.createElement("option");
            opt.text = gender[i];
            input.add(opt);
        }
    }

    else {
        input = document.createElement("input");
        input.type = type;
    }

    input.id = "field" + fieldCount;

    row.appendChild(lbl);
    row.appendChild(input);

    document.getElementById("formArea").appendChild(row);

    document.getElementById("labelName").value = "";
}

function saveForm() {
    let output = "<h3>Entered Form Data:</h3>";

    for (let i = 1; i <= fieldCount; i++) {
        const input = document.getElementById("field" + i);

        let label = input.previousSibling.innerText;
        label = label.slice(0, -2);

        let value = "";

        if (input.type === "text" || input.type === "date") {
            value = input.value;
        }
        else if (input.type === "file") {
            const parts = input.value.split("\\");
            value = parts[parts.length - 1];
        }
        else if (input.tagName === "SELECT") {
            value = input.value;
        }

        output += "<p>" + label + ": " + value + "</p>";
    }

    document.getElementById("outputBox").innerHTML = output;
}
</script>

</body>
</html>
